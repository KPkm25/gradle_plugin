plugins {
    id 'groovy'  // Enables Groovy support
}

repositories {
    mavenCentral()  // Required to fetch dependencies
}

dependencies{
	implementation 'org.apache.commons:commons-lang3:3.12.0'
	testImplementation 'junit:junit:4.13.1'
}

// Apply the custom plugin
apply plugin: com.example.gradle.CustomPlugin

// Define a task that depends on customTask
tasks.register("runCustomTask") {
    dependsOn tasks.named("customTask")
}
version = '1.0.0'  // Set the default version

